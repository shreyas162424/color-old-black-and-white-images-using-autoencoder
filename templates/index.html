<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colorization</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f4f4f4;
            overflow: hidden;
            position: relative;
            text-align: center;
            padding: 20px;
        }
    
        h1 {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, #ffdd00, #fbb034);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-in-out;
        }
    
        form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            display: inline-block;
            animation: slideUp 1.2s ease forwards;
        }
    
        label {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: block;
        }
    
        input[type="file"] {
            font-size: 1rem;
            margin-bottom: 25px;
            padding: 12px;
            color:Black;
            border-radius: 10px;
            background: #fff;
            border: none;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            transition: all 0.3s;
        }
    
        input[type="file"]:hover {
            background: #f0f0f0;
        }
    
        button {
            background: linear-gradient(135deg, #ffb347, #ffcc33);
            color: #000;
            font-size: 1.1rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 5px 20px rgba(255, 204, 0, 0.4);
        }
    
        button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 204, 0, 0.6);
        }
    
        #result {
            max-width: 90%;
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }
    
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
    
        .footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            font-size: 0.95rem;
            color: #ccc;
            text-align: center;
        }
    
        .footer a {
            color: #ffcc33;
            text-decoration: none;
            font-weight: 600;
        }
    
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    
</head>

<body>

    <div>
        <h1>Black & White Image Colorization</h1>
        <form action="/colorize" method="POST" enctype="multipart/form-data" target="_blank">
            <label for="image">Choose an image to colorize:</label>
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Colorize</button>
        </form>
        <br>
    </div>

    <div class="footer">
        <p>Powered by <a href="https://github.com/shreyas162424" target="_blank">Shreyas sangalad</a></p>
    </div>
    <script>
        // Example logic â€” trigger this when an image is loaded
        const resultImg = document.getElementById("result");
        if (resultImg && resultImg.src) {
            resultImg.classList.add("show");
        }
    </script>
    
</body>

</html>
